# HTTPS VirtualHost
<VirtualHost *:443>
    ServerName local.woocommerce-starter.com
    DocumentRoot /var/www/html

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/local.woocommerce-starter.com.crt
    SSLCertificateKeyFile /etc/ssl/private/local.woocommerce-starter.com.key

    <Directory /var/www/html/>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/ssl_access.log combined
</VirtualHost>

# Optional: Uncomment the following to redirect HTTP to HTTPS
# <VirtualHost *:80>
#     ServerName local.woocommerce-starter.com
#     Redirect permanent / https://local.woocommerce-starter.com:8443/
# </VirtualHost>

