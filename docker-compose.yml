services:
  db:
    image: mysql:5.7
    container_name: woocommerce-starter-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: woocommerce_starter_db
      MYSQL_USER: woocommerce_starter_user
      MYSQL_PASSWORD: woocommerce_starter_pass
    volumes:
      - db_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "3306:3306"
    networks:
      - wordpress-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  wordpress:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: woocommerce-starter-wp
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - .:/var/www/html
      - ./wp-content/uploads:/var/www/html/wp-content/uploads
      # SSL certificates - uncomment after creating certificates in ssl/ directory
      # - ./ssl/local.woocommerce-starter.com.crt:/etc/ssl/certs/local.woocommerce-starter.com.crt:ro
      # - ./ssl/local.woocommerce-starter.com.key:/etc/ssl/private/local.woocommerce-starter.com.key:ro
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: woocommerce_starter_db
      WORDPRESS_DB_USER: woocommerce_starter_user
      WORDPRESS_DB_PASSWORD: woocommerce_starter_pass
    networks:
      - wordpress-network

volumes:
  db_data:

networks:
  wordpress-network:
    driver: bridge

