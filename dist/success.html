<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Order Confirmation - Farmer John's Botanicals">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600" rel="stylesheet">
    <title>Order Confirmation - Farmer John's Botanicals</title>
</head>
<body>
    <div id="page" class="hfeed site">
        <a class="skip-link screen-reader-text" href="#content">Skip to content</a>
        <header id="masthead" class="site-header" role="banner">
            <nav id="site-navigation" class="main-navigation" role="navigation">
                <ul class="menu">
                    <li><a href="/">Home</a></li>
                    <li><a href="/shop.html">Shop</a></li>
                    <li><a href="/about.html">About</a></li>
                </ul>
                <button class="menu-toggle hamburger hamburger--squeeze" type="button">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
            </nav>
            <div class="site-branding">
                <a href="/">
                    <img id="site-logo" src="/assets/images/logo.png" alt="Farmer John's Botanicals Logo" />
                </a>
            </div>
        </header>
        <div class="site-content">
            <div id="primary" class="content-area">
                <main id="main" class="site-main" role="main">
                    <div class="order-success">
                        <h1>Thank You for Your Order!</h1>
                        <p>Your order has been received and is being processed.</p>
                        <p>You will receive an email confirmation shortly with your order details.</p>
                        <div class="order-actions">
                            <a href="/shop.html" class="button">Continue Shopping</a>
                            <a href="/" class="button">Return Home</a>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <footer id="colophon" class="site-footer" role="contentinfo">
            <h2 class="screen-reader-text">Footer Content</h2>
            <div class="widget-area" role="complementary">
                <!-- Footer widgets can be added here -->
            </div>
        </footer>
    </div>
    <script src="/assets/js/cart.js"></script>
    <script>
        // Clear cart on successful order
        // Note: In production, you might want to wait for webhook confirmation
        // For now, we'll clear it immediately
        if (cart && !cart.isEmpty()) {
            // Optionally clear cart after a delay to allow user to see confirmation
            setTimeout(() => {
                cart.clearCart();
            }, 5000);
        }
    </script>
</body>
</html>
