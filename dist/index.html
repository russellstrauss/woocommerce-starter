<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="woocommerce-starter - Handcrafted Jewelry">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600" rel="stylesheet">
    <title>woocommerce-starter</title>
</head>
<body>
    <div id="page" class="hfeed site">
        <a class="skip-link screen-reader-text" href="#content">Skip to content</a>
        <header id="masthead" class="site-header" role="banner">
            <nav id="site-navigation" class="main-navigation" role="navigation">
                <ul class="menu">
                    <li><a href="/">Home</a></li>
                    <li><a href="/shop.html">Shop</a></li>
                    <li><a href="/about.html">About</a></li>
                </ul>
                <button class="menu-toggle hamburger hamburger--squeeze" type="button">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
            </nav>
            <div class="site-branding">
                <a href="/">
                    <img id="site-logo" src="/assets/images/logo.png" alt="woocommerce-starter Logo" />
                </a>
            </div>
            <div class="fjb-checkout">
                <a href="/cart.html" class="cart-link">
                    <span>checkout <span class="cart-count"></span></span>
                    <div class="bling-shark-container">
                        <div class="bling-shark"></div>
                        <div class="bling-shark-hover"></div>
                    </div>
                </a>
            </div>
        </header>
        <div class="site-content">
            <div id="primary" class="content-area">
                <main id="main" class="site-main" role="main">
                    <div class="shop-front">
                        <a href="/shop.html">
                            <div class="jewelry-page-link all" style="background-image: url(/assets/images/all-jewelry.jpg);">
                                <div class="overlay"></div>
                                <div class="text">all jewelry</div>
                            </div>
                        </a>
                        <div class="profile-pics">
                            <a href="/shop.html?tag=dustin">
                                <div class="jewelry-page-link dustin" style="background-image: url(/assets/images/dustin-page-photo.jpg);">
                                    <div class="overlay"></div>
                                    <div class="text">Dustin</div>
                                </div>
                            </a>
                            <a href="/shop.html?tag=hillary">
                                <div class="jewelry-page-link hillary" style="background-image: url(/assets/images/hillary-page-photo.jpg);">
                                    <div class="overlay"></div>
                                    <div class="text">Hillary</div>
                                </div>
                            </a>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <footer id="colophon" class="site-footer" role="contentinfo">
            <h2 class="screen-reader-text">Footer Content</h2>
            <div class="widget-area" role="complementary">
                <!-- Footer widgets can be added here -->
            </div>
        </footer>
    </div>
    <script src="/assets/js/cart.js"></script>
    <script src="/assets/js/products.js"></script>
    <script src="/assets/js/stripe.js"></script>
</body>
</html>
